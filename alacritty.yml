font:
  size: 12
  normal:
    family: MesloLGS NF 
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Bold Italic
      #  offset:
      # x: 0.7
      # y: 0.7

window:
  opacity: 0.98
  padding:
    x: 10
    y: 10 
  decorations: full
  dynamic_padding: false

cursor:
  style: Beam
  unfocused_hollow: true

live_config_reload: true

tabspaces: 2

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

schemes:
